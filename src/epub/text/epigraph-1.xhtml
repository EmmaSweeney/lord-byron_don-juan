	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph-1" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p xml:lang="la">
					<span>“Difficile est proprie communia dicere.”</span>
				</p>
				<cite>
					<abbr>Hor.</abbr>
					<i epub:type="se:name.publication.poem" xml:lang="la">
						<abbr>Epist. ad Pison.</abbr>
					</i>
				</cite>
			</blockquote>
			<blockquote>
				<p>“Dost thou think because thou art virtuous, there shall be no more Cakes and Ale? Yes, by <abbr>St.</abbr> Ann; and Ginger shall be hot in the mouth too.”</p>
				<cite>Shakespeare</cite>
			</blockquote>
		</section>
	</body>
